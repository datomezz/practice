<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicorn</title>
    <link rel="stylesheet" href="scripts/bootstrap4/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/main.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <script src="https://kit.fontawesome.com/bb6e79ddfa.js"></script>
</head>
<body>
    <header class="header container-fluid p-0">
        <div class="container-unico px-0">
            <div class="header__info row justify-content-between align-items-center m-0">
                <div class="header__questions">
                    <a class="header__text-link mr-3" href="javascript:void(0)">ჩვენ შესახებ</a>
                    <a class="header__text-link mr-3" href="javascript:void(0)">როგორ შევიძინო?</a>
                    <a class="header__text-link" href="javascript:void(0)">კონტაქტი</a>
                </div>
                <a class="header__text-link header__spin-link" href="javascript:void(0)">დასპინე, მოიგე</a>
            </div>
            <div class="header__bar row justify-content-between align-items-center">
                <div class="header__bar-start col-3 d-flex justify-content-center align-items-center p-0">
                    <img src="src/UNICO.GE.svg" class="col-5 img-fluid header__bar-start-img p-0">
                    <div class="header__category col-7 d-flex justify-content-center align-items-center rounded-pill">
                        <img src="src/humburger.svg" class="img-fluid header__category-img">
                        <span class="header__category-text">ყველა კატეგორია</span>
                    </div>
                </div>
                <form class="header__search col-5 position-relative p-0" method="GET" action="myPHP.link">
                    <div class="header__search-prev position-absolute rounded-pill">
                        <img src="src/search-category.svg" class="header__serch-img img-fluid mr-1 pl-1">
                        <span class="header__search-text">კატეგორია</span>
                    </div>
                    <input class="header__search-input rounded-pill w-100" placeholder="მოძებნე მარტივად        (13,42 შედეგი)">
                    <button class="header__search-next rounded-circle">
                        <img src="src/search.svg" class="img-fluid">
                    </button>
                </form>
                <div class="header__bar-end col-3 row justify-content-end p-0 m-0">
                    <div class="header__login rounded-pill mr-2">
                        <img src="src/user.svg" class="img-fluid mr-1">
                        <a href="javascript:void(0)" class="header__text-link header__login-text">შესვლა</a>
                    </div>
                    <a class="header__circle rounded-circle mr-2">
                        <img src="src/arrows.svg" class="img-fluid" alt="img">
                    </a>
                    <a class="header__circle rounded-circle mr-2">
                        <img src="src/heart.svg" class="img-fluid" alt="img">
                    </a>
                    <a class="header__circle rounded-circle mr-2">
                        <img src="src/shopping-cart.svg" class="img-fluid" alt="img">
                    </a>
                    <a class="header__circle rounded-circle mr-2">
                        <img src="src/ge.svg" class="img-fluid" alt="img">
                    </a>
                </div>
            </div>
        </div>
    </header>
    <section class="container-slider my-5">
        <div class="slider__sale">
            <a class="slider__ads-link" href="#"><img src="src/slider_1.png" alt="slider" class="slider__img"></a>
            <a class="slider__ads-link" href="#"><img src="src/slider_2.jpg" alt="slider" class="slider__img"></a>
            <a class="slider__ads-link" href="#"><img src="src/slider_3.jpg" alt="slider" class="slider__img"></a>
        </div> 
    </section>

<script src="scripts/jquery-3.4.1.min.js"></script>
<script src="scripts/bootstrap4/popper.min.js"></script>
<script src="scripts/bootstrap4/js/bootstrap.min.js"></script>
<script src="scripts/slick/slick.min.js"></script>
<script src="scripts/script.js"></script>
</body>
</html>
