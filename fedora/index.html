<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="./public/assets/styles/main.css" />
  <title>FEDORA</title>
</head>
<body>
<!-- STICKY COUNTDOWN -->
<aside class="container-fluid unico-sticky">
  <div class="container unico-container unico-sale__container">
    <div class="sale__title--container">
      <h1 class="sale__title">აქციის დასრულებამდე დარჩენილია</h1>
      <h3 class="sale__title--subtitle">დაზოგე 70%</h3>
    </div>

    <div class="countdown">
      <div class="countdown__elements">
          <div class="countdown__element countdown__days">43</div>
          <div class="countdown__dots">:</div>
          <div class="countdown__element countdown__hours">32</div>
          <div class="countdown__dots">:</div>
          <div class="countdown__element countdown__minutes">12</div>
          <div class="countdown__dots">:</div>
          <div class="countdown__element countdown__seconds">32</div>
      </div>
    </div>

  </div>
</aside>
<!-- HEADER -->
<header class="container-fluid unico-header">
  <div class="container unico-container unico-navbar">
    <img src="./public/assets/img/logo.svg" alt="unico-logo" />
  </div>
</header>
<!-- MAIN -->
<main class="container unico-container d-flex justify-content-between">
  <span style="height : 100rem">xxx</span>
  <span>yyy</span>
</main>
  

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script src="./public/assets/scripts/main.js"></script>
</body>
</html>
