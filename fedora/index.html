<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.3/css/line.css">
  <link rel="stylesheet" href="./public/assets/styles/main.css" />
  <title>FEDORA</title>
</head>
<body>
<!-- STICKY COUNTDOWN -->
<aside class="container-fluid unico-sticky unico-prioritet-hight">
  <div class="container unico-container unico-sale__container">
    <div class="d-flex flex-md-row flex-column justify-content-between w-100 m-0">
      <div class="col-md-7 col-12 sale__title--container p-0">
        <h1 class="sale__title">აქციის დასრულებამდე დარჩენილია</h1>
        <h3 class="sale__title--subtitle">დაზოგე 70%</h3>
      </div>
  
      <div class="countdown d-flex justify-md-content-end justify-content-center col-md-4 col-12 p-0">
        <div class="countdown__elements">
            <div class="countdown__element countdown__days">43</div>
            <div class="countdown__dots">:</div>
            <div class="countdown__element countdown__hours">32</div>
            <div class="countdown__dots">:</div>
            <div class="countdown__element countdown__minutes">12</div>
            <div class="countdown__dots">:</div>
            <div class="countdown__element countdown__seconds">32</div>
        </div>
      </div>

    </div>

  </div>
</aside>
<!-- HEADER -->
<header class="container-fluid unico-header">
  <div class="container unico-container unico-navbar">
    <img src="./public/assets/img/logo.svg" alt="unico-logo" />
  </div>
</header>
<!-- MAIN -->
<main class="container unico-container d-flex justify-content-between mt-5">

  <div class="col-3 p-0">

    <div class="unico-special">
      <span class="absolute__circle"></span>
      <h2 class="unico-special__title">კვირის სპეციალური შემოთავაზება</h2>
      <div class="unico-special__circle">
        <span class="circle__count">11</span>
        <span class="circle__count--word">ცალი</span>
      </div>
      <span class="unico-special__title--subtitle">მარაგში დარჩენილია მხოლოდ</span>
    </div>

    <div class="slider-top__nav">
      <div class="img__container">
        <img src="./public/assets/img/1.png" alt="slider-img" class="slider__active" data-img="0" onclick="changeTopSlider(this)" />
      </div>
      <div class="img__container">
        <img src="./public/assets/img/2.png" alt="slider-img" data-img="1" onclick="changeTopSlider(this)" />
      </div>
      <div class="img__container">
        <img src="./public/assets/img/3.png" alt="slider-img" data-img="2" onclick="changeTopSlider(this)" />
      </div>
      <div class="img__container">
        <img src="./public/assets/img/4.png" alt="slider-img" data-img="3" onclick="changeTopSlider(this)" />
      </div>
    </div>
  </div>

  <div class="col-5 p-0">
    <div class="slider-top__for">
      <img src="./public/assets/img/1.png" alt="slider-img" class="slider__active" />
      <img src="./public/assets/img/2.png" alt="slider-img" />
      <img src="./public/assets/img/3.png" alt="slider-img" />
      <img src="./public/assets/img/4.png" alt="slider-img" />
    </div>
  </div>

  <div class="col-4 p-0">
    <div class="unico-info">
      <h1 class="unico-info__title">Apple iPhone 11 Pro 256GB 4GB Midnight Green</h1>
      <div class="unico-info__attributes">
        <div class="unico-info__price">
          <span class="price price__sale">1,275 ₾</span>
          <span class="price price__old">1,599 ₾</span>
        </div>
        <div class="unico-info__rating">

          <div class="stars">
            <i class="uil uil-star"></i>
            <i class="uil uil-star"></i>
            <i class="uil uil-star"></i>
            <i class="uil uil-star"></i>
            <i class="uil uil-star"></i>
          </div>
          <p class="rate">34 შეფასება</p>

        </div>
      </div>
    </div>

    <div class="unico-form__container">
      <h2 class="unico-form__title">შეუკვეთე ახლავე</h2>
      <form class="unico-form" method="POST" action="/">
        <input type="text" name="unico-name" class="unico-input" placeholder="სახელი, გვარი" required />
        <input type="text" name="unico-password" class="unico-input" placeholder="ნომერი" required />
   
        <div class="unico-form__body">
          <div class="unico-calculator">
            313
          </div>
          <button type="submit" class="unico-form__button"><i class="uil uil-shopping-cart"></i>შეძენა</button>
        </div>

      </form>
    </div>
  </div>

</main>
  

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script src="./public/assets/scripts/main.js"></script>
</body>
</html>
