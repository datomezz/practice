<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <style>
        *{
            box-sizing : border-box;
            margin : 0;
            padding : 0;

        }
        body {
            display : flex;
            flex-direction : column;
            justify-content :  space-around;
            align-items: center;
            padding : 5rem;
            height : 20rem;
            z-index : -2;
        }


        .sticky__order-text {
            text-decoration : none;
            color : #fff;
            width : 20rem;
            text-align : center;

            animation-name : orderAnimation;
            animation-duration : 2s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
            animation-direction: alternate;  

            font-size : 2rem;
            font-weight : bolder;
            background : #f91155;
            padding : .3rem 3.5rem .7rem 3.5rem;

            box-shadow: 1px -1px 30px 0px rgba(249,17,85,1);
        }

        @keyframes orderAnimation {
            from { 
                background : #f91155;
            }
            to {
                background : #f84f82;
            }
        }
        

        
    </style>
</head>
<body>

    <div class="animate__animated animate__shakeX">
        <a href="#" class="sticky__order-text  animate__animated animate__shakeX">Text</a>
    </div>

    </script>
</body>
</html>
