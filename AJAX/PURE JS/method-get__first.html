<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Practice</title>
    <style>
        .container{
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .box{
            min-width: 10rem;
            height: 10rem;
            background: yellow;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: .5rem 0;
        }

    </style>
</head>
<body>
    <div class="container"></div>
    <br>
    <button>Clcik</button>

    <script>
        let colorArr = new Array();
        let container = document.querySelector(".container");
        let button = document.querySelector("button");

        button.onclick = function(){
            ajax("request", "ajax.json");
        }

        function ajax(req, url){
            req = new XMLHttpRequest();

            req.onreadystatechange = function(){
                if(this.readyState == 4 && this.status == 200){
                    let parse = JSON.parse(this.response);
                    parse = parse.users;
                    
                    parse.forEach(element => {
                        let newDiv = document.createElement("div");
                        newDiv.classList.add("box");

                        //style
                        for(let i = 0; i < 3; i++){
                            let rand = Math.floor(Math.random() * 255);
                            colorArr.push(rand);
                        }
                        //style

                        newDiv.innerHTML += `
                            <div class="info">Name : ${element.name}</div>
                            <div class="info">Surname : ${element.lastName}</div>
                        `;
                        newDiv.style.background = `rgb(${colorArr[0]}, ${colorArr[1]}, ${colorArr[2]}`
                        container.appendChild(newDiv);

                        
                        //style
                        while(colorArr.length > 0) {
                            colorArr.pop();
                        }
                        //style

                    });
                }
            }
            req.open("GET", url, true);
            req.send();
            console.log(req);
        }

    </script>
</body>
</html>
